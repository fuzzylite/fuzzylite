name: macOS Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        cxx-standard: [ 98, 11, 23 ]
        use_float: [ OFF, ON ]
        generator: [ "Unix Makefiles" , "Xcode" ]

    steps:
      - uses: actions/checkout@v4

      - name: Restore dependencies
        id: restore-dependencies
        uses: actions/cache/restore@v4
        with:
          path: .local/
          key: ${{ runner.os }}-local

      - name: Building FuzzyLite
        env:
          CMAKE_GENERATOR: ${{ matrix.generator }}
        run: |
          pip install --target .local/site-packages tools/dev
          nox -- strict=on cxx_standard=${{ matrix.cxx-standard }} use_float=${{ matrix.use_float }}

      - name: Save dependencies
        if: steps.restore-dependencies.outputs.cache-hit != 'true'
        id: save-dependencies
        uses: actions/cache/save@v4
        with:
          path: .local/
          key: ${{ steps.restore-dependencies.outputs.cache-primary-key }}