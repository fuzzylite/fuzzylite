name: On pull request

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        cxx-standard: [ 11 ]
        float: [ OFF, ON ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: ilammy/msvc-dev-cmd@v1
        if: ${{ matrix.os == 'windows-latest'}}

      - name: Restore cmake dependencies
        id: cache-restore-cmake-deps
        uses: actions/cache/restore@v4
        with:
          path: build/_deps
          key: ${{ runner.os }}-cmake-deps

      - name: Build fuzzylite on Linux
        if: ${{ matrix.os == 'ubuntu-latest'}}
        env:
          CXX_STANDARD: ${{ matrix.cxx-standard }}
        run: |
          make configure STRICT=ON TESTS=ON FLOAT=${{ matrix.float }}
          make build
          make test

      - name: Build fuzzylite on Apple
        if: ${{ matrix.os == 'macos-latest'}}
        env:
          CXX_STANDARD: ${{ matrix.cxx-standard }}
          CMAKE_GENERATOR: "Xcode"
        run: |
          make configure STRICT=ON TESTS=ON 
          make build
          make test

      - name: Build fuzzylite on Windows
        if: ${{ matrix.os == 'windows-latest'}}
        shell: cmd
        env:
          CXX_STANDARD: ${{ matrix.cxx-standard }}
        run: |
          nmake configure STRICT=OFF TESTS=ON FLOAT=${{ matrix.float }}
          nmake build
          nmake test

      - name: Save cmake dependencies
        if: steps.cache-restore-cmake-deps.outputs.cache-hit != 'true'
        id: cache-save-cmake-deps
        uses: actions/cache/save@v4
        with:
          path: build/_deps
          key: ${{ steps.cache-restore-cmake-deps.outputs.cache-primary-key }}