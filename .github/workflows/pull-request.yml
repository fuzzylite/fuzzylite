name: On pull request

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        cxx-standard: [ 11 ]
        use_float: [ OFF, ON ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: ilammy/msvc-dev-cmd@v1
        if: ${{ matrix.os == 'windows-latest'}}

      - name: Restore cmake dependencies
        id: cache-restore-cmake-deps
        uses: actions/cache/restore@v4
        with:
          path: build/_deps
          key: ${{ runner.os }}-cmake-deps

      - name: Building on Apple
        if: ${{ matrix.os == 'macos-latest'}}
        run: echo "CMAKE_GENERATOR=Xcode" >> $GITHUB_ENV

      - name: Build fuzzylite
        shell: ${{ matrix.os == 'windows-latest' && 'cmd' || 'bash' }}
        run: |
          pip install tools/dev
          nox -- strict=on cxx_standard=${{ matrix.cxx-standard }} use_float=${{ matrix.use_float }}

      - name: Save cmake dependencies
        if: steps.cache-restore-cmake-deps.outputs.cache-hit != 'true'
        id: cache-save-cmake-deps
        uses: actions/cache/save@v4
        with:
          path: build/_deps
          key: ${{ steps.cache-restore-cmake-deps.outputs.cache-primary-key }}