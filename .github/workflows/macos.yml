name: macOS Build

on:
  push:
    branches: [ main ]
  pull-request:
    branches: [ "build/*", "build-macos/*" ]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        cxx-standard: [ 98, 11, 14, 17, 20, 23 ]
        use_float: [ OFF, ON ]

    steps:
      - uses: actions/checkout@v4

      - name: Restore cmake dependencies
        id: cache-restore-cmake-deps
        uses: actions/cache/restore@v4
        with:
          path: build/_deps
          key: ${{ runner.os }}-cmake-deps

      - name: Building FuzzyLite
        env:
          CXX_STANDARD: ${{ matrix.cxx-standard }}
        run: |
          make configure STRICT=ON TESTS=ON FLOAT=${{ matrix.use_float }}
          make build
          make test

      - name: Save cmake dependencies
        if: steps.cache-restore-cmake-deps.outputs.cache-hit != 'true'
        id: cache-save-cmake-deps
        uses: actions/cache/save@v4
        with:
          path: build/_deps
          key: ${{ steps.cache-restore-cmake-deps.outputs.cache-primary-key }}