name: Linux Full Build

on:
  push:
    branches: [ "build/*", "build-linux/*" ]

jobs:
  build-clang:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        compiler_version: [ "13", "14", "15" ]
        build_type: [ "release", "debug" ]
        use_cpp98: [ "OFF", "ON" ]
        use_float: [ "OFF", "ON" ]

    steps:
      - uses: actions/checkout@v4

      - name: Restore cmake dependencies
        id: cache-restore-cmake-deps
        uses: actions/cache/restore@v4
        with:
          path: |
            build/_deps
          key: ${{ runner.os }}-cmake-deps

      - name: Building FuzzyLite
        env:
          CXX: clang++-${{ matrix.compiler_version }}
        run: |
          make configure BUILD=${{ matrix.build_type }} CPP98=${{ matrix.use_cpp98 }} FLOAT=${{ matrix.use_float }}
          make build
          make test

  build-gcc:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        compiler_version: [ "9", "10", "11", "12", "13" ]
        build_type: [ "release" ]
        use_cpp98: [ "OFF", "ON" ]
        use_float: [ "OFF", "ON" ]

    steps:
      - uses: actions/checkout@v4

      - name: Restore cmake dependencies
        id: cache-restore-cmake-deps
        uses: actions/cache/restore@v4
        with:
          path: |
            build/_deps
          key: ${{ runner.os }}-cmake-deps

      - name: Building FuzzyLite
        env:
          CXX: g++-${{ matrix.compiler_version }}
        run: |
          make configure BUILD=${{ matrix.build_type }} CPP98=${{ matrix.use_cpp98 }} FLOAT=${{ matrix.use_float }}
          make build
          make test
