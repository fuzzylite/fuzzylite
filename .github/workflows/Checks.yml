name: Checks

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Lint
        run:
          make lint

  build-strict:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Strict build
        env:
          CXX: "clang++-18"
        run: |
          make configure BUILD=release TESTS=OFF COVERAGE=OFF STRICT=ON
          make build
